<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>StayPlan</title>
    <link rel="shortcut icon" href="stayplan logo.png">
    <link rel='stylesheet' href='안정훈(예약신청).css'>
    <link rel='stylesheet' href='공통css.css'>
</head>

<body>
    <div id="wrap">
        <div id="headerwrap">
            <div id="header">
                <div class="logo">
                    <a href="정유진2.html"><img src="KakaoTalk_20250627_181003323.png" alt="StayPlan 로고" /></a>
                </div>
                <div class="logtopMenu">
                    <a href="#">로그인</a>
                    <a href="#">회원가입</a>
                    <a href="#">관리자</a>
                </div>
            </div>
        </div>

        <div id="container">        <!-- 본문 시작 -->
            <div class="re_sidebar"><!-- 본문 사이드바 -->
                <ul>
                    <li class="re_sidebar_select">예약하기</li>
                    <li><a class="re_sidebarAtag" onclick="transMypage()">마이페이지</a></li>
                    <li><a class="re_sidebarAtag" href="">예약하기</a></li>
                    <li><a class="re_sidebarAtag" href="">객실정보</a></li>
                    <li><a class="re_sidebarAtag" href="정유진3.html">숙소위치</a></li>
                </ul>
            </div>                  <!-- 본문 사이드바 끝 -->
            <div class="re_content"><!-- 본문 내용 시작-->
                <table>
                    <tr>
                        <th>예약 일자</th>
                        <td>
                            입실일 <input class="re_inDate" type="date">
                            퇴실일 <input class="re_outDate" type="date">
                        </td>
                    </tr>
                    <tr>
                        <th>객실 종류</th>
                        <td>
                            <select class="re_pInput" onchange="pricePrint();">
                                <option disabled selected>객실 선택</option>
                                <option>A룸</option>
                                <option>B룸</option>
                                <option>C룸</option>
                                <option>D룸</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>예약 인원</th>
                        <td>
                            <button onclick="minusBtn()" class="re_btn1">-</button>
                            <span class="re_btnValue">1</span>
                            <button onclick="plusBtn()" class="re_btn1">+</button>
                        </td>
                    </tr>
                    <tr>
                        <th>요청사항</th>
                        <td>
                            <textarea class="textarea" placeholder="요청사항을 입력해주세요."></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>최종 가격</th>
                        <td class="re_price">객실 별 가격</td>
                        <td><button onclick="updateBtn2()" class="re_btn2">예약수정</button></td>
                    </tr>
                </table>
            </div>                  <!-- 본문 내용 끝 -->
        </div>                      <!-- 본문 끝 -->

        <div id="footerwrap">
            <div id="footer">
                <p class="footerTop">스테이플랜</p><br />
                숙소 위치 : 강원특별자치도 강릉시 창해로 514 (안현동)</p>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src='안정훈(예약신청).js'></script>
    <script src='안정훈(예약수정).js'></script>
</body>

</html>
