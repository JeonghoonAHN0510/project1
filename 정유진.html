<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StayPlan</title>
    <link rel="shortcut icon" href="stayplan logo.png">
    <link rel="stylesheet" href="./공통css.css">
    <link rel="stylesheet" href="정유진.css">

</head>

<body>
    <div id="wrap">

        <div id="headerwrap">
            <div id="header">
                <div class="logo">
                    <a href="정유진2.html"><img src="KakaoTalk_20250627_181003323.png" alt="StayPlan 로고" /></a>
                </div>
                <div class="managerName">
                    유재석 관리자님
                </div>
                <div>
                    <button class="logoutBtn" onclick="managerLogout()">로그아웃</button>
                </div>                
            </div>
        </div>

        <div id="main">
            <div class="m_sidebar"> <!--사이드바 시작-->
                <ul>
                    <li class="m_sidebar_select"><a href="#">예약관리</a></li>
                    <li><a href="#">예약목록</a></li>
                    <li><a href="재고관리.html">재고관리</a></li>
                </ul>
            </div> <!--사이드바 끝-->
            <div class="bar_wrap">
                <div class="searchbar">
                    <input class="sear_name" type="text" placeholder="성함을 입력하세요">
                    <button onclick="m_searchBtn()">검색</button>
                </div>
            
                <div class="m_table_div"> <!--리스트 시작-->
                    <table class="m_table">
                        <thead>
                            <tr>
                                <th class="m_table_title" colspan="10">나의 예약</th>
                            </tr>
                            <tr>
                                <th>예약번호</th>
                                <th>성함</th>
                                <th>연락처</th>
                                <th>객실종류</th>
                                <th>입실일</th>
                                <th>퇴실일</th>
                                <th>요청사항</th>
                                <th>상태</th>
                                <th>관리</th>
                            </tr>
                        </thead>

                        <tbody class="m_tbody">

                        </tbody>
                    </table>
                </div> <!--리스트 끝-->
            </div>
        </div>

        <div id="footerwrap">
            <div id="footer">
                <p class="footerTop">스테이플랜</p><br />
                숙소 위치 : 강원특별자치도 강릉시 창해로 514 (안현동)</p>
            </div>
        </div>

    </div>
    <script src="정유진.js"></script>
    <script src="data.js"></script>

</body>

</html>
