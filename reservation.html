<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>StayPlan</title>
    <link rel="shortcut icon" href="stayplan logo.png">
    <link rel='stylesheet' href='reservation.css'>

</head>

<body>
    <div id="wrap">
        <div id="header">           <!-- 헤더 시작 -->



        </div>                      <!-- 헤더 끝 -->

        <div id="container">        <!-- 본문 시작 -->
            <div class="re_sidebar"><!-- 본문 사이드바 -->
                <h3>예약</h3>
                <ul>
                    <li><a class="re_sidebarAtag" href="">마이페이지</a></li>
                    <li><a class="re_sidebarAtag" href="">예약하기</a></li>
                    <li><a class="re_sidebarAtag" href="">객실정보</a></li>
                    <li><a class="re_sidebarAtag" href="">숙소위치</a></li>
                </ul>
            </div>                  <!-- 본문 사이드바 끝 -->
            <div class="re_content"><!-- 본문 내용 시작-->
                <table>
                    <tr>
                        <th>예약 일자</th>
                        <td>
                            입실일 <input class="re_inDate" type="date">
                            퇴실일 <input class="re_outDate" type="date">
                        </td>
                    </tr>
                    <tr>
                        <th>객실 종류</th>
                        <td>
                            <select class="re_pInput" onchange="pricePrint();">
                                <option disabled selected>객실 선택</option>
                                <option>A룸</option>
                                <option>B룸</option>
                                <option>C룸</option>
                                <option>D룸</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>예약 인원</th>
                        <td>
                            <button onclick="minusBtn()" class="re_btn1">-</button>
                            <span class="re_btnValue">1</span>
                            <button onclick="plusBtn()" class="re_btn1">+</button>
                        </td>
                    </tr>
                    <tr>
                        <th>요청사항</th>
                        <td>
                            <textarea class="textarea" placeholder="요청사항을 입력해주세요."></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>최종 가격</th>
                        <td class="re_price">객실 별 가격</td>
                        <td><button class="re_btn2">예약신청</button></td>
                    </tr>
                </table>
            </div>                  <!-- 본문 내용 끝 -->
        </div>                      <!-- 본문 끝 -->

        <div id="footer">           <!-- 푸터 시작 -->



        </div>                      <!-- 푸터 끝 -->
    </div>

    <script src="data.js"></script>
    <script src='reservation.js'></script>    
</body>

</html>
