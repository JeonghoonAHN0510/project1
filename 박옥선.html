<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>회원가입</title>
    <link rel='stylesheet' type='text/css' media='screen' href='박옥선.css'>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <h2>헤더입니다</h2>
            <span>가나다라마사아자</span>
        </div>
        <div id="content">
            <h2>본문입니다</h2>
            <span>가나다라마사아자</span>
        </div>
        <div id="footer">
            <h2>푸터입니다</h2>
            <span>가나다라마사아자</span>
        </div>
    </div>
    <h1 id="signup"> 회원가입 </h1>
    <input id="signup_name" type="text" placeholder="성함" /> <br />
    <input id="signup_phone" type="text" placeholder="전화번호" /> <br />
    <input id="signup_email" type="email" placeholder="이메일" /> <br />
    <input id="signup_pwd" type="password" placeholder="비밀번호" /> <br />
    <input id="confirmPassword" type="password" placeholder="비밀번호 확인" /> <br />
    이용약관 및 개인정보 처리방침에 동의합니다. <br />
    <button> 회원가입 </button>
    <script src='박옥선.js'></script>
</body>
</html>
